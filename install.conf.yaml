- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.Brewfile: .Brewfile
    ~/.gitattributes: .gitattributes
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.stCommitMsg: .stCommitMsg
    ~/.zshrc: .zshrc

- create:
    - ~/code

